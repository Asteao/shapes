<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="game-container">
        <!-- Shapes will be spawned here -->
    </div>
    <div id="rng-ui-layer">
        <button id="dice-btn" aria-label="RNG Slots">ðŸŽ²</button>
        <div id="rng-overlay" class="hidden"></div>
    </div>
    <div id="ui-layer">
        <button id="menu-btn" aria-label="Menu">&#8942;</button>
        <div id="menu-dropdown" class="hidden">
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <div id="shape-counter">0</div>
    <div id="spawner-ui-layer">
        <div id="spawner-overlay" class="hidden">
            <div class="shadow-slot"></div>
        </div>
        <button id="hexagon-btn" aria-label="Spawner">
            <div class="hex-visual">
                <div class="shape-inner"></div>
            </div>
        </button>
    </div>
    <div id="stats-overlay" class="hidden"></div>
    <script src="script.js"></script>
</body>

</html>
